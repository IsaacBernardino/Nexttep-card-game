<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nexttep Battlefield</title>

    <!-- ESTILOS -->
    <link rel="stylesheet" href="./scripts/environment/environment.css" />
    <link rel="stylesheet" href="./scripts/utilities/options.css" />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");

      * {
        font-family: Poppins, Arial, Helvetica, sans-serif;
        box-sizing: border-box;

        image-rendering: optimizeQuality;
      }

      body {
        background-color: #cdcdcd;

        padding: 0;
        margin: 0;

        height: 100vh;

        display: flex;
        flex-direction: column;

        justify-content: center;
        align-items: center;
      }

      .cardPanel {
        position: absolute;
        width: 100%;
        height: 40px;
        background-color: #000000;
      }

      .cardView {
        position: absolute;
        top: 0;

        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        background-color: #000000;
        width: 100vw;
        height: 100vh;
        z-index: 2;

        visibility: hidden;
      }
      .cardView button {
        width: 300px;
        height: 30px;

        margin: 2px 0;
      }
      .cardView #card-info {
        width: 300px;
        height: 100px;

        padding: 5px;

        border-radius: 10px;
        border: 3px solid red;

        background-color: #fff;
        color: #000;
      }

      .options {
        visibility: hidden;

        background-color: #000000;
        width: 40px;
        height: 240px;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        align-items: center;
        position: fixed;
        left: 0;
        top: 50%;
        transform: translateY(-50%);
        color: #fff;

        padding: 5px 2px;
      }
      .options div {
        height: 25px;
        padding: 2px;

        border: 1px solid #fff;
        background-color: #fff;
        color: #000;

        font-size: 8px;
        text-align: center;
      }

      .system {
        background-color: #ff000035;
        width: 100%;
        height: 100%;

        position: absolute;
        display: flex;
        justify-content: center;
        align-items: center;

        z-index: 5;
      }
      .system #phase-indicator {
        position: relative;
        background-color: #cdcdcd;
        width: 100%;
        height: 150px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .system img {
        width: 400px;
        aspect-ratio: 6;
      }

    </style>
  </head>
  <body>
    <div class="system">
      <div id="phase-indicator">
        <img src="./assets/images/phases/indicator-DrawPhase.png" alt="" />
      </div>
    </div>

    <div id="battlefieldEl"></div>
    <div class="logArea">
      <h1>LOG</h1>
      <div id="log-container"></div>
    </div>

    <div class="options">
      <div id="d_phase">DRAW PHASE</div>
      |
      <div id="w_phase">WAIT PHASE</div>
      |
      <div id="a_phase">ACTION PHASE</div>
      |
      <div id="e_phase">END PHESE</div>
    </div>

    <div class="cardView">
      <div id="card-vw"></div>
      <button id="ok-btn">OK</button>
    </div>

    <script type="module" src="./main.js"></script>

    <script src="./scripts/environment/environment.js"></script>

    <!-- Ultilidades -->
    <script src="./scripts/utilities/shuffle.js"></script>
    <script src="./scripts/system/log/LogSystem.js"></script>
  </body>
</html>
